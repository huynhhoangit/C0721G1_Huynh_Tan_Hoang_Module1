<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>

</body>
<script>

    let a = 1, b = 0, f;
    for (i = 0; i < 20; i++) {
        f = a;
        document.write(f + "</br>");
        a = a + b;
        b = f;
    }


</script>
