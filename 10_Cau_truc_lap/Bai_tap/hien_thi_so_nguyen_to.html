<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>

</body>
<script>
 //1,2,3,5,7,9,11,13,17,19


     let numbers = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số nguyên tố đầu tiên:"));
     function check_prime (number) {
     let check = true;
     let i;
     for (i = 2; i <= Math.sqrt(number); i++){
     if (number % i === 0 && number > 2) {
     check = false;
 }
 }
     return check;
 }
     function list_prime (n) {
     let N = 2;
     let count = 0;
     while (count < n) {
     if (check_prime(N)) {
     document.write(N);
     document.write("<br>");
     count++;
 }
     N++;
 }
 }
     list_prime(numbers);
</script>

</html>
