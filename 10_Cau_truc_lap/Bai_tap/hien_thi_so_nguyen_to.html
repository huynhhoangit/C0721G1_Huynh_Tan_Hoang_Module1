<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>

</body>
<script>
 //1,2,3,5,7,9,11,13,17,19

 let numbers = parseInt(prompt("vui lòng nhập số lượng sô nguyên tố muốn in ra :")) ;

 let count = kiemtrasonguyento(numbers) ;
 if (count){
     alert("Đây là số nguyên tố")
 }else {
     alert("Đây không phải là số nguyên tố")
 }
 function kiemtrasonguyento(numbers) {
     let check = true;
     for (let N = 2; N < numbers; N++) {
         console.log(N)
         if (numbers % N === 0) {
             check = false;
             break;
         }

     }
     return check;
 }

</script>
</html>
