<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>

</body>
<script>

    let sout;
    sout = "<table border='2' width='900'>";
    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (let j = 2; j <= 9; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + (i * j)+ "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
