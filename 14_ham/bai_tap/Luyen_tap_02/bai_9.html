<script>
    addNewProduct();




    function addNewProduct() {
        let x = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine"]
        let nameProduct = prompt("Nhập Vào Một Ký Tự Muốn Thêm Vào Chuỗi:")
        x.push(nameProduct);

        let check = true;
        let temp = prompt(" Nhập Ký Tự Cần Tìm  :");
        while (check) {
            for (let i = 0; i < x.length; i++) {
                if (x[i] === temp) {
                    check = false;
                    document.write("Tiếng việt là :" + x[i]);
                    break;

                }

            }
            if (check) {
                document.write("-1");
                break;

            }

        }



    }


</script>
