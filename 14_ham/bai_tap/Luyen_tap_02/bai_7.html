    <title>Hàm Đổi Số</title>

<script>
    doiso();

    function doiso(){

        let a = parseInt(prompt("Nhập Số A :"));
        let b = parseInt(prompt("Nhập Số B :"));
        let temp ;
        temp = a  ;
        a = b ;
        b = temp ;
        document.write("Sau Khi ĐỔi Chỗ Số A LÀ : "+a+" và Số B Là : "+b);


    }

</script>
