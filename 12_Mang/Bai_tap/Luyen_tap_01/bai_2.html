<script>
    // Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.

    let n = prompt("nhập vào số giá trị của mảng");
    let array = [];
    let max = 0;
    let index =0 ;
    for (let i = 0; i < n; i++) {
        array[i] = parseInt(prompt("Nhập Giá Trị Của Phần Tử :" + i));


    }
     for (let i = 0; i < n; i++) {
         if (array[i] > max) {

          max =   array[i]   ;

           index = i    ;
         }
     }
    document.write("Giá Trị Lơn Nhất :" + max + "<br>")
    document.write("vi trí index của giá trị đó trong mảng :" + index )
</script>
