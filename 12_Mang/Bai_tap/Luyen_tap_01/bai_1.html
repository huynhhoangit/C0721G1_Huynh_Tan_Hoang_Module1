<script>

 let n = prompt("nhập vào số giá trị của mảng");
 let  array = [];
 let dem = 0 ;

           if(array[i]>=10) {

               dem++ ;
           }

    }
document.write("Số Lượng SÔ Nguyên Lớn Hơn 10 Hoặc Bằng 10 :"+dem)


</script>
