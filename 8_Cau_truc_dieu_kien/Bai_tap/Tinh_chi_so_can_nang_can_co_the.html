<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>

</body>

<script>
   let  nang = parseInt(prompt("nhập chiều cân Nặng :"));
   let  cao = parseInt(prompt("nhập chiều  cao:"));
     let  bmi = nang / ( cao ^ 2 ) ;

   if (bmi < 18)
     document.write("Underweight");
   else if (bmi < 25.0)
     document.write("Normal");
   else if (bmi < 30.0)
     document.write("Overweight");
   else
     document.write("Obese");
</script>
</html>
