<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>

</body>


<script>

     let browser = prompt("nhập trình duyệt bạn đang sử dụng:");

     console.log(browser)

    switch (browser) {
        case  "Edge" :
            alert("You've got the Edge!");
            console.log(browser)
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }


</script>
</html>
