<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển</title>
</head>
<body>

</body>
<script>

    let x = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten"]
    let y = ["Một", "Hai", "Ba", "Bốn", "Năm", "Sáu", "Bảy", "Tám", "Chín", "Mười"]
    let temp = prompt("Nhập Số Tiếng Anh Muốn Dịch :");
    let check = true;
    while (check) {
        for (let i = 0; i < x.length; i++) {
            if (x[i] === temp) {
                check = false;
                document.write("Tiếng việt là :" + y[i]);
                break;

            }

        }
        if (check) {
            alert("Không Có Dữ Liệu ")
            temp = prompt("Nhập Số Tiếng Anh Muốn Dịch :");

        }

    }



</script>
</html>
