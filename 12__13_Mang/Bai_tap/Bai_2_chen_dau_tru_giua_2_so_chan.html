<script>
    let arr = [0,2,5,4,6,8];  //index = 012345 // là vi trí phần tử ,
    /// length là độ dài = 6
    let newarr = [];


     for(let i = 0; i < arr.length; i++) {


         if (arr[i] % 2 === 0 && arr[i+1] % 2 === 0 ){
             newarr.push(arr[i],'-');

         }
         else {
             newarr.push(arr[i]);
         }
     }

    console.log(newarr.join(''));
