<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="tinhgiaithua()">

</body>
<script>
    function tinhgiaithua(){

        let a = parseInt(prompt("nhập vào số cần tính giai thừa")) ;
        let GT = a ;
         for (let i = 1 ; i <5 ; i++) {

             GT = GT * i ;
         }
        document.write("giai thừa của số :" + a + "=" + GT + "<br>") ;


    }


</script>
</html>
