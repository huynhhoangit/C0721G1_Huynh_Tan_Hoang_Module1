<script>
    let n = prompt("nhập vào số giá trị của mảng");
    let  array = [];

    for ( let i = 0 ; i < n ; i++ ) {
        array[i] = prompt("Nhập Giá Trị Của Phần Tử :" + i);

    }
    doimang();
    function doimang(){

        array.reverse();

        
    }


    document.write("Số Lượng SÔ Nguyên Lớn Hơn 10 Hoặc Bằng 10 :" + array);








</script>
