<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Dương Và Âm</title>
</head>
<body>

</body>
<script>
    amduong();

    function amduong(){
        let a = parseInt(prompt("nhập vào số a :"));
          if (a < 0){
              alert("SỐ "+ a +" Là Số Nguyên Âm" );
              return false ;

          }else {
              alert("SỐ "+ a +" Là Số Nguyên Dương" );
              return true ;


          }


    }




</script>
</html>
