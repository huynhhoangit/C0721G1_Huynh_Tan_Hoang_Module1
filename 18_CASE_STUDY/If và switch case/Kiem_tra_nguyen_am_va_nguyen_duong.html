<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Nguyên Âm Và Phụ Âm</title>
</head>
<body>
<p>Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. Ký tự là bất kỳ
    được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'
    ⦁ Yêu cầu 3 (Mảng và Loop)
</p>
</body>
<script>
    function KTNguyenAM() {

        switch (KT) {
            case "o":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            case "u":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            case "i":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            case "a":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            case "e":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            case "O":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            case "U":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            case "I":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            case "A":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            case "E":
                document.write("Kí Tự bạn nhập vào " + KT + " là nguyên âm");
                break;
            default :
                document.write("Kí Tự bạn nhập vào " + KT + " là Phụ âm");
        }


    }

    let KT = prompt("Nhập Số Lương Của Bạn :");

    KTNguyenAM(KT);


</script>
</html>
