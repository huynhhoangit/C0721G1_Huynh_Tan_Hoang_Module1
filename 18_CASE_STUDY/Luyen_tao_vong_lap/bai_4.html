<script>

    function hinhTamGiacVuongcanRong() {

        for (let i = 0; i < x; i++) {
            for (let j = 0; j < x*2-1; j++) {
                if (j===x-1-i|| j===(x-1+i) || i===x-1){
                    document.write("*");

                }else {
                document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    }



    let x = parseInt(prompt("nhap chiều rộng :"));
    hinhTamGiacVuongcanRong(x);


</script>
