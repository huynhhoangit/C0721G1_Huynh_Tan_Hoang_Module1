<script>
    function hinhTamGiacVuongcan(x) {
        for (let i = 1; i <= x; i++) {
            for (let j = 1; j <= x-i; j++) {
                document.write("&nbsp&nbsp");
         }
            for(let j=1;j<=2*i-1;j++){
            document.write("*");
            }
            document.write("<br>");
        }
    }

    let x = parseInt(prompt("nhap chiều rộng :"));
    hinhTamGiacVuongcan(x);



</script>
